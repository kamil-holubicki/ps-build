- job:
    name: fb-mysql-server-8.0-param-parallel-mtr
    project-type: matrix
    defaults: global
    description: |
        <h3 style="color:Red;"><b>Are you sure you need to run this job?</b></h3><br>
        It will create multiple pipelines which create multiple workers.<br>
        Maybe just a single pipeline run is enough?<br>
        <b>Anyway, do not edit this job through the web!</b>
    disabled: false
    concurrent: true
    auth-token: psparam80
    node: micro-amazon
    properties:
    - build-discarder:
        days-to-keep: -1
        num-to-keep: 50
        artifact-days-to-keep: -1
        artifact-num-to-keep: 50
    parameters:
    - string:
        name: GIT_REPO
        default: "https://github.com/inikep/mysql-5.6"
        description: URL to repository
    - string:
        name: BRANCH
        default: "fb-8.0.28"
        description: Tag/Branch for repository
    - choice:
        name: JOB_CMAKE
        choices:
        - /usr/bin/cmake
        description: path to cmake binary
    - choice:
        name: COMPILER
        choices:
        - default
        description: compiler version
    - choice:
        name: ANALYZER_OPTS
        choices:
        -
        - -DWITH_ASAN=ON -DWITH_ASAN_SCOPE=ON
        - -DWITH_ASAN=ON
        - -DWITH_ASAN=ON -DWITH_ASAN_SCOPE=ON -DWITH_UBSAN=ON
        - -DWITH_ASAN=ON -DWITH_UBSAN=ON
        - -DWITH_UBSAN=ON
        - -DWITH_MSAN=ON
        - -DWITH_VALGRIND=ON
        description: Enable code checking
    - string:
        name: CMAKE_OPTS
        default: -DWITH_ZSTD=bundled -DWITH_LZ4=bundled -DWITH_EDITLINE=bundled -DENABLE_EXPERIMENT_SYSVARS=1 -DWITH_FIDO=bundled
        description: cmake options
    - string:
        name: MAKE_OPTS
        default:
        description: make options, like VERBOSE=1
    - bool:
        name: WITH_BORINGSSL
        default: false
        description: "Compile MySQL server with BoringSSL"
    - choice:
        name: DEFAULT_TESTING
        choices:
        - "yes"
        - "no"
        description: Run mysql-test-run.pl
    - choice:
        name: CI_FS_MTR
        choices:
        - "yes"
        - "no"
        description: Run case-insensetive MTR tests
    - string:
        name: MTR_ARGS
        default: --unit-tests-report --mem --big-test --mysqld=--replica-parallel-workers=4
        description: "mysql-test-run.pl options, for options like: --big-test --only-big-test --nounit-tests --unit-tests-report"
    - string:
        name: MTR_REPEAT
        default: "1"
        description: Run each test N number of times, --repeat=N
    - choice:
        name: LABEL
        choices:
        - docker-32gb
        description: Run build on specified instance type.
    - choice:
        name: FULL_MTR
        choices:
        - "no"
        - "yes"
        description: Run mtr suites based on variable WORKER_X_MTR_SUITES if the value is `no`. Otherwise the full mtr will be perfomed.
    - string:
        name: WORKER_1_MTR_SUITES
        default: "binlog_nogtid,rpl_recovery,rpl_mts,innodb_undo,grant,test_services,service_sys_var_registration,thread_pool,connection_control,column_statistics,service_status_var_registration,service_udf_registration,interactive_utilities"
        description: "Suites to be ran on worker 1 when FULL_MTR is no. Unit tests, if requested, can be ran here only!"
    - string:
        name: WORKER_2_MTR_SUITES
        default: "main"
        description: "Suites to be ran on worker 2 when FULL_MTR is no"
    - string:
        name: WORKER_3_MTR_SUITES
        default: "innodb,auth_sec"
        description: "Suites to be ran on worker 3 when FULL_MTR is no"
    - string:
        name: WORKER_4_MTR_SUITES
        default: "rpl"
        description: "Suites to be ran on worker 4 when FULL_MTR is no"
    - string:
        name: WORKER_5_MTR_SUITES
        default: "rpl_gtid,rpl_nogtid,binlog,sys_vars,funcs_2,opt_trace,json,collations"
        description: "Suites to be ran on worker 5 when FULL_MTR is no"
    - string:
        name: WORKER_6_MTR_SUITES
        default: "innodb_gis,perfschema,parts,clone,query_rewrite_plugins,funcs_1"
        description: "Suites to be ran on worker 6 when FULL_MTR is no"
    - string:
        name: WORKER_7_MTR_SUITES
        default: "rocksdb,rocksdb_stress,rocksdb_rpl,innodb_zip,information_schema,rocksdb_sys_vars"
        description: "Suites to be ran on worker 7 when FULL_MTR is no"
    - string:
        name: WORKER_8_MTR_SUITES
        default: "component_keyring_file,innodb_fts,x,encryption,sysschema,binlog_gtid,gcol,federated,test_service_sql_api,gis,secondary_engine"
        description: "Suites to be ran on worker 8 when FULL_MTR is no"
    axes:
      - axis:
         type: user-defined
         name: CMAKE_BUILD_TYPE
         values:
          - RelWithDebInfo
          - Debug
      - axis:
         type: user-defined
         name: DOCKER_OS
         values:
          - centos:7
          - centos:8
          - ubuntu:bionic
          - ubuntu:focal
    builders:
    - trigger-builds:
      - project: fb-mysql-server-8.0-pipeline-parallel-mtr
        current-parameters: true
        predefined-parameters: |
          DOCKER_OS=${DOCKER_OS}
          CMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE}
        block: true
        block-thresholds:
          build-step-failure-threshold: FAILURE
          unstable-threshold: never
          failure-threshold: FAILURE
    - shell: |
        sudo find . -name "*.xml" -o -name "*.log" -delete
    - copyartifact:
        project: fb-mysql-server-8.0-pipeline-parallel-mtr
        which-build: specific-build
        build-number: "${TRIGGERED_BUILD_NUMBERS_fb_mysql_server_8_0_pipeline_parallel_mtr}"
        do-not-fingerprint: true
    - shell: |
        echo "${TRIGGERED_BUILD_NUMBERS_fb_mysql_server_8_0_pipeline_parallel_mtr}" > PIPELINE_BUILD_NUMBER
        gunzip build.log.gz
